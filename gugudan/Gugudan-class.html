<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            class Gugudan extends React.Component {
                // constructor(props) {
                //     super(props);
                //     this.state = {
                state = {
                    first: Math.ceil(Math.random() * 9),
                    second: Math.ceil(Math.random() * 9),
                    value: '',
                    result: '',
                };
                // }

                // 직접 만드는 함수는 function (e) 함수 사용하지 말고 화살표 함수를 사용해야함
                // 왜? 화살표 함수를 사용하지 않으면 this 가 달라지게 됨.
                onSubmit = (e) => {
                    e.preventDefault();
                    if (parseInt(this.state.value) === this.state.first * this.state.second) {
                        this.setState({
                            result: '정답! ' + this.state.value,
                            first: Math.ceil(Math.random() * 9),
                            second: Math.ceil(Math.random() * 9),
                            value: '',
                        });
                    } else {
                        this.setState({
                            result: '땡',
                            value: '', 
                        });
                    }
                };

                onChange = (e) => {
                    this.setState({ value: e.target.value });
                 };

                render() {
                    return (
                        // React.Fragment를 사용하면 쓸데없는 <div>태그를 주지 않아도 된다. (빈 태그 효과)
                        // <div> 태그를 쓰게 되면 나중에 css 할때 불편할 수 있다.
                        // 보통은 <></>를 사용하지만 현재 코드에서 babel이 빈 태그를 지원해주지 않아서 React.Fragment 사용함. (webpack으로 구현)
                        <React.Fragment>
                            <div>{this.state.first} 곱하기 {this.state.second}는?</div>
                            <form onSubmit={this.onSubmit}>
                                <input type="number" value={this.state.value} onChange={this.onChange}/>
                                <button>입력!</button>
                            </form>
                            <div>{this.state.result}</div>
                        </React.Fragment>
                    );
                }
            }
        </script>
        <script type="text/babel">
            ReactDOM.render(<Gugudan />, document.querySelector('#root'));
        </script> 
    </body>
</html>
